<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="add-todo-form text-center">
        <h1>Add Todo</h1>
        <div class="form-group">
          <input class="form-control input-lg" type="text" name="todo" placeholder="Add Todo" required autofocus #todoText>
          <br>
          <button (click)="addTodo($event, todoText)" type="button" class="btn btn-primary btn-block">Create</button>
        </div>
      </div>

      <div class="todo-list">
        <div class="alert alert-info text-center" [hidden]="todos.length > 0">
          <h3>No Todos</h3>
        </div>
        <div *ngFor= "let todo of todos">
          <div class="col-md-1">
            <input type="checkbox" name="checkbox" [checked]="todo.isCompleted" (click)="updateStatus($event, todo)">
          </div>
          <div class="col-md-7">
            <span [class.hidden]="todo.isEditMode">{{todo.text}}</span>
            <input [class.hidden]="!todo.isEditMode" type="text" [value]="todo.text" (keypress)="updateTodoText($event, todo)">
            <input [class.hidden]="!todo.isEditMode" class="btn btn-warning" type="button" value="Cancel" (click)="setEditState(todo, false)">
          </div>
          <div class="col-md-4 btns">
            <input [class.disabled]="todo.isCompleted" type="button" class="btn btn-default pull-right" value="Edit" (click)="setEditState(todo, true)">
            <input type="button" class="btn btn-danger pull-right" value="Delete" (click)="deleteTodo(todo)">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
