<h1>Need Music</h1>
<p class="lead">Use the Spotify app to browse new releases</p>
<form>
  <div class="fomr-group">
    <input class="form-control" type="text" name="search" placeholder="Search Music" [(ngModel)] = "search" (keyup)="searchMusic()">
  </div>
</form>
<div *ngIf="searchResult">
  <div *ngFor="let result of searchResult">
    <div class="row">
      <div class="col-md-12">
        <div class="search-result well">
          <h4><a routerLink="/artist/{{result.id}}">{{result.name}}</a></h4>
          <div class="">
            <strong>Genres:</strong>
            <span *ngFor="let genre of result.genres">{{genre}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
